<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <header id="header">
      <img src="formAppImg/elamigologo_480.png" alt="logo">
    </header>

    <section id="content" class="content-block">
      <h1>TriSlices in Charlotte</h1>
      <p>The Triangle Pizza! This cannot get any better.</p>
    </section>

    <section id="reserve" class="content-block>
      <h2>Make a Reservation</h2>
      <p>Save Your spot now</p>

      <form>
        <label for="your_name">Your Name</label>
        <input type="text" id="your_name" placeholder="Dave Collins">

        <label for="your_email">your_email</label>
        <input type="text" id="your_email" placeholder="Your@email.com"

        <input type="submit" value="reserve">
      </form>
    </section>

    <footer id="footer" class="content-block">
      <p>&copy; Taking pizza to a new Level</p>
    </footer>
  </div>
</body>
</html>
